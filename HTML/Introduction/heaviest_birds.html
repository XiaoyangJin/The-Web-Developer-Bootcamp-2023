<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>

<body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Weight</th>
                <th>MaxWeight</th>
                <th>Flighted</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Oritch</td>
                <td>104</td>
                <td>200</td>
                <td>No</td>
            </tr>

            <tr>
                <td>smallOritch</td>
                <td>96</td>
                <td>150</td>
                <td>No</td>
            </tr>
        </tbody>

        <tfoot>

        </tfoot>

    </table>

    <h2>V2</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Average Weight</th>
                <th rowspan="2">Flighted</th>
            </tr>
            <tr>
                <th>Lb</th>
                <th>Kg</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Oritch</td>
                <td>104</td>
                <td>140.5</td>
                <td>No</td>
            </tr>

            <tr>
                <td>smallOritch</td>
                <td>96</td>
                <td>124.6</td>
                <td>No</td>
            </tr>
        </tbody>

        <tfoot>

        </tfoot>


    </table>

</body>

</html>
