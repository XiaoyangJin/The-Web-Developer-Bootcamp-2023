<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <button type="button">Please Do Not Submit The Form</button>
        <p>
            <label for="Username">Enter a Username:</label>
            <input id="Username" type="text" placeholder="username" name="userman">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <button>In The Middle</button>
        <p>
            <label for="color">Enter a Color:</label>
            <input id="color" type="color" placeholder="color" name="color">
        </p>
        <p>
            <label>
                Enter a Number:
                <input type="number" placeholder="number" name="num">
            </label>
        </p>
        <button>Submit</button>
        <input type="submit" value="Submit!!!">
    </form>
    <hr>
    <button>Not Inside A Form</button>
    <h2>Hijacking Search</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

</body>

</html>
